<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nyskolen Posten</title>
  <script type="text/javascript">
    // Single-page apps for GitHub Pages
    // Handles redirect to homepage for client-side routing
    (function() {
      // Denne skriptet tar URLen til gjeldende side, f.eks.
      // https://nyskolenposten.github.io/NyskolenPosten/artikler/123
      // og omdirigerer til index.html med routingsparametre i URL
      var segmentCount = 1; // Antall segmenter i reponavnet
      var l = window.location;
      
      // GitHub Pages URL-format: username.github.io/reponame/path
      // Vi vil omdirigere til index.html og beholde rutingstien
      var repoName = '/NyskolenPosten';
      
      // Omdiriger til index.html med ruten som s√∏keparameter
      l.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + 
        repoName.split('/').slice(0, segmentCount + 1).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h1>Omdirigerer...</h1>
  <p>Hvis du ikke blir omdirigert automatisk, <a href="https://nyskolenposten.github.io/NyskolenPosten/">klikk her</a>.</p>
</body>
</html>
